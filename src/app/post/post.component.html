<div class="main-container">
  <div class="article">
    <markdown [data]="article"></markdown>
  </div>
  <div class="side">
    <div class="index">
      <p class="index-title">
        目录
      </p>
      <div class="index-body">
        <ul class="index-list">
          <li *ngFor="let item of indexList" class="index-body-item-h1">
            <a (click)="hrefTo(item.anchor)">{{item.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
